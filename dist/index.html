<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
  <div id="container" class="todo-Containers">
    <h2 class="header">Today's To Do<i class="fas fa-sync" id="refresh-icon"></i></h2>
    <div class="input-container">
      <input class="task-input" type="text" id="task-input" placeholder="Add task to your list...">
      <i class="fas fa-plus" id="add-icon"></i>
    </div>
    <div id="todo-list" class="todo-div"></div>
    <button id="clear-button">Clear all completed</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
