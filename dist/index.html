<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
  <main>
    <div
      class="container first-div rounded-2 border border-3 border-secondary my-3 bg-white">
      <div>
        <h2 class="h1">Today's To Do List</h2>
        <div class="row second-div">
          <div class="col-8 third-div">
            <input
              class="text-input py-3 form-control shadow"
              placeholder="write your task here"
              type="text"
              id="inputText"
              
            />
          </div>
          <div class="col-2 third-div">
            <button
             id="addBtn"
              class="addbutton mt-2 btn btn-secondary add-task-btn"
              type="submit"
            >
              Add
            </button>
          </div>
        </div>
      </div>
      <hr />
      <div class="row fouth-div rounded bg-white">
        <div class="col-12">
          <ul class="list-group listcontainer" id="list"></ul>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-secondary w-100" id="clearButton" type="submit">Clear all completed</button>
      </div>
    </div>
  </main>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
  crossorigin="anonymous"
></script>
</body>
</html>
